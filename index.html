<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Alaz Oflaz Panel</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Montserrat&display=swap');
  * {
    box-sizing: border-box;
  }
  body, html {
    margin:0; padding:0; height:100%;
    font-family: 'Montserrat', sans-serif;
    background:#f5f6fa;
    color:#2f3640;
    transition: background-color 0.3s, color 0.3s;
  }
  body.dark {
    background:#121212;
    color:#e1e1e1;
  }
  /* Giriş ekranı */
  #loginScreen {
    position: fixed;
    top:0; left:0; right:0; bottom:0;
    background: #273c75;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: white;
    z-index: 9999;
  }
  #loginScreen h1 {
    font-size: 36px;
    margin-bottom: 40px;
    user-select:none;
  }
  #loginForm {
    display: flex;
    flex-direction: column;
    width: 320px;
  }
  #loginForm input {
    margin-bottom: 20px;
    padding: 12px 15px;
    font-size: 18px;
    border-radius: 10px;
    border: none;
    outline: none;
  }
  #loginForm input::placeholder {
    color: #666;
  }
  #loginForm input#username {
    font-weight: 700;
    color: #273c75;
  }
  #loginForm button {
    padding: 14px;
    background: #ffdd59;
    border: none;
    border-radius: 10px;
    font-weight: 700;
    font-size: 18px;
    cursor: pointer;
    transition: background-color 0.3s;
  }
  #loginForm button:hover {
    background: #f1c40f;
  }
  /* Ana sayfa */
  #app {
    display: none;
    height: 100vh;
    max-width: 1200px;
    margin: 0 auto;
    box-shadow: 0 0 15px rgb(0 0 0 / 0.1);
    border-radius: 12px;
    background: white;
    overflow: hidden;
  }
  body.dark #app {
    background: #1e1e1e;
    box-shadow: 0 0 20px rgb(255 255 255 / 0.05);
  }
  header {
    background: #273c75;
    color: white;
    padding: 20px 30px;
    font-size: 36px;
    font-weight: 900;
    user-select:none;
    text-align: center;
  }
  .theme-toggle {
    position: fixed;
    top: 15px;
    right: 20px;
    background: #273c75;
    border:none;
    color: white;
    padding: 8px 12px;
    border-radius: 8px;
    cursor: pointer;
    font-weight: 600;
    user-select:none;
    transition: background-color 0.3s;
    z-index: 1000;
  }
  .theme-toggle:hover {
    background: #192a56;
  }
  .main-wrapper {
    display: flex;
    height: calc(100vh - 96px);
  }
  nav.sidebar {
    width: 260px;
    background: #273c75;
    color: white;
    display: flex;
    flex-direction: column;
    user-select:none;
  }
  nav.sidebar h2 {
    margin: 20px;
    font-size: 20px;
    font-weight: 700;
    border-bottom: 2px solid #192a56;
    padding-bottom: 10px;
  }
  nav.sidebar button {
    background: none;
    border: none;
    color: white;
    padding: 15px 20px;
    font-size: 16px;
    text-align: left;
    cursor: pointer;
    border-left: 4px solid transparent;
    transition: background-color 0.3s, border-color 0.3s;
  }
  nav.sidebar button:hover,
  nav.sidebar button.active {
    background-color: #192a56;
    border-left-color: #ffdd59;
  }
  main.content {
    flex: 1;
    padding: 30px 30px 40px;
    overflow-y: auto;
  }
  main.content h3 {
    margin-top: 0;
    font-weight: 700;
  }
  label {
    display: block;
    margin: 15px 0 8px;
    font-weight: 600;
  }
  input[type=text], input[type=tel], input[type=number] {
    width: 100%;
    padding: 10px 12px;
    font-size: 16px;
    border: 2px solid #dcdde1;
    border-radius: 8px;
    outline:none;
    transition: border-color 0.3s;
  }
  input[type=text]:focus, input[type=tel]:focus, input[type=number]:focus {
    border-color: #273c75;
  }
  button.submit-btn {
    margin-top: 25px;
    width: 100%;
    padding: 14px;
    font-size: 18px;
    font-weight: 700;
    background-color: #273c75;
    color: white;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: background-color 0.3s;
    user-select:none;
  }
  button.submit-btn:hover {
    background-color: #192a56;
  }
  .result-box {
    margin-top: 30px;
    padding: 20px;
    background: #dcdde1;
    border-radius: 12px;
    font-size: 15px;
    line-height: 1.6;
    user-select:none;
    white-space: pre-wrap;
  }
  body.dark .result-box {
    background: #333;
  }
  .loading {
    margin-top: 30px;
    font-size: 18px;
    font-weight: 700;
    color: #273c75;
    user-select:none;
  }
  body.dark .loading {
    color: #74b9ff;
  }
  /* Responsive */
  @media (max-width: 900px) {
    .main-wrapper {
      flex-direction: column;
      height: auto;
    }
    nav.sidebar {
      width: 100%;
      flex-direction: row;
      overflow-x: auto;
    }
    nav.sidebar button {
      flex: 1 0 auto;
      border-left: none;
      border-bottom: 4px solid transparent;
      padding: 12px 8px;
      text-align: center;
    }
    nav.sidebar button.active,
    nav.sidebar button:hover {
      border-bottom-color: #ffdd59;
      background-color: transparent;
    }
  }
</style>
</head>
<body>
  <!-- Giriş Ekranı -->
  <div id="loginScreen">
    <h1>Alaz Oflaz Panel</h1>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Alaz Oflaz Panel" autocomplete="off" required />
      <input type="password" id="password" placeholder="Şifre" autocomplete="off" required />
      <button type="submit">Giriş Yap / Kayıt Ol</button>
    </form>
  </div>

  <!-- Ana Uygulama -->
  <div id="app" aria-live="polite">
    <header>Alaz Oflaz Panel</header>
    <button class="theme-toggle" id="themeToggle">Karanlık Mod</button>
    <div class="main-wrapper">
      <nav class="sidebar" aria-label="Kategori Menüsü">
        <h2>Kategoriler</h2>
        <button class="active" data-cat="adsoyad">Ad Soyad / TC Kimlik</button>
        <button data-cat="tc2numara">TC’den Numara</button>
        <button data-cat="numara2tc">Numara’dan TC</button>
        <button data-cat="adres">Adres Bilgisi</button>
        <button data-cat="ip">IP Bilgisi</button>
        <button data-cat="sosyal">Sosyal Medya Hesapları</button>
        <button data-cat="ilac">İlaç Sorgu</button>
        <button data-cat="plaka">Plaka Sorgu</button>
      </nav>

      <main class="content" role="main" tabindex="-1">
        <!-- Dinamik içerik buraya gelecek -->
      </main>
    </div>
  </div>

<script>
  (() => {
    const loginScreen = document.getElementById('loginScreen');
    const loginForm = document.getElementById('loginForm');
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');
    const app = document.getElementById('app');
    const themeToggle = document.getElementById('themeToggle');
    const sidebarButtons = document.querySelectorAll('nav.sidebar button');
    const content = document.querySelector('main.content');

    let currentCat = 'adsoyad';

    // Tema durumu
    function loadTheme() {
      const theme = localStorage.getItem('theme');
      if(theme === 'dark') {
        document.body.classList.add('dark');
        themeToggle.textContent = 'Açık Mod';
      } else {
        document.body.classList.remove('dark');
        themeToggle.textContent = 'Karanlık Mod';
      }
    }
    loadTheme();

    themeToggle.addEventListener('click', () => {
      document.body.classList.toggle('dark');
      if(document.body.classList.contains('dark')){
        localStorage.setItem('theme', 'dark');
        themeToggle.textContent = 'Açık Mod';
      } else {
        localStorage.setItem('theme', 'light');
        themeToggle.textContent = 'Karanlık Mod';
      }
    });

    // Giriş formu submit
    loginForm.addEventListener('submit', e => {
      e.preventDefault();
      // Her ne yazarsa yazsın kabul
      if(usernameInput.value.trim() && passwordInput.value.trim()){
        loginScreen.style.display = 'none';
        app.style.display = 'block';
        // Ana sayfa içeriğini yükle
        loadCategory(currentCat);
      }
    });

    // Menü tıklamaları
    sidebarButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        sidebarButtons.forEach(b=>b.classList.remove('active'));
        btn.classList.add('active');
        currentCat = btn.getAttribute('data-cat');
        loadCategory(currentCat);
      });
    });

      return arr[Math.floor(Math.random()*arr.length)];

    function randomInt(min,max){
      return Math.floor(Math.random()*(max-min+1)) + min;
    }
    function generateFakeTC(){
      let tc = '';
      tc += randomInt(1,9).toString();

      return tc;
    }
    function generateFakePhone(){
      const codes = ['530','531','532','533','534','535','536','537','538','539'];
      return '+90 ' + randomFrom(codes) + ' ' + randomInt(100,999) + ' ' + randomInt(10,99) + ' ' + randomInt(10,99);
    }

      const lastNames = ['Yılmaz','Demir','Şahin','Çelik','Kaya','Öztürk','Arslan','Doğan','Koç','Polat'];
      return randomFrom(firstNames) + ' ' + randomFrom(lastNames);
    }
    function generateFakeAddress(){
      const cities = ['İstanbul','Ankara','İzmir','Bursa','Antalya','Adana','Konya','Trabzon','Kayseri','Samsun'];
      const districts = ['Merkez','Çankaya','Kadıköy','Bornova','Osmangazi','Muratpaşa','Seyhan','Selçuklu','Ortahisar','Atakum'];
      return randomFrom(districts) + ', ' + randomFrom(cities) + ' / Türkiye';
    }
    function generateFakeJob(){
      const jobs = ['Mühendis','Doktor','Öğretmen','Avukat','Polis','İşçi','Satıcı','Memur','Pilot','Yazılımcı'];
      return randomFrom(jobs);
    }
    function generateFakeParentName(){
      const names = ['Ayşe','Fatma','Emine','Hatice','Zeynep','Mehmet','Ahmet','Ali','Hüseyin','Mustafa'];
      return randomFrom(names) + ' ' + randomFrom(['Yılmaz','Demir','Şahin','Çelik']);
    }
    function generateFakeEmail(name){
      const domains = ['gmail.com','hotmail.com','yahoo.com','outlook.com'];
      let cleanName = name.toLowerCase().replace(/\s+/g,'');
      return cleanName + randomInt(1,99) + '@' + randomFrom(domains);
    }
    function generateFakeSocialMedia(name){
      const platforms = ['instagram','tiktok','whatsapp','facebook','twitter'];

      return randomFrom(statuses);
    }

    }

      return plate;

      const drugs = ['Parol','Aspirin','Dolorex','Neurofen','Majezik','Panadol','Algopyrin','Dafalgan','Voltaren','Diclac'];
      return randomFrom(drugs);
    }
